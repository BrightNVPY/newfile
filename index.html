<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Website with an Image</title>
    <link rel="stylesheet" href="css.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 1em;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        img {
            margin-top: 20px;
            width: 60%;
            max-width: 600px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>This is a random website that has an image</h1>
    </header>
    <p>This image is in this website</p>
    <img src="https://www.shutterstock.com/shutterstock/videos/3606751217/thumb/1.jpg?ip=x480" alt="Random image">
</body>
</html>
